<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercise - Clock</title>
    <script type="text/javascript" src="clock.js"></script>
</head>

<body onload="initClock()">
    <h1>Clock</h1>
    <hr />
    <canvas id="canvas" width="400" height="400" style="background-color:#f0f0f0"></canvas>
    <script type="text/javascript">
        function initClock() {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            var radius = canvas.height / 2;
            ctx.translate(radius, radius); // Translada el origen al centro solo una vez
            radius = radius * 0.90; // Ajusta el radio para el tama√±o del reloj
            setInterval(function() { drawClock(ctx, radius); }, 1000); // Redibuja el reloj cada segundo
        }
    </script>
</body>

</html>
