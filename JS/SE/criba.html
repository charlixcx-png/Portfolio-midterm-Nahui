<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>JS Exercise - Sieve of Eratosthenes</title>

<body>
    <h1>Sieve of Eratosthenes</h1>
    <hr />
    <p>Using the sieve algorithm, introduce a number into the input field and
        then show all the prime numbers less than or equal to the given number.</p>
    <div>
        <label for="num">Enter a number: </label>
        <input type="number" id="num" min="2" />
        <button id="btn">Go</button>
        <br />
        <strong>Primes: </strong><span id="primes"></span>
    </div>
</body>
